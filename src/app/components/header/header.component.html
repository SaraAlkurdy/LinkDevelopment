<header class=" px-4  w-full relative z-[11] ">
  <nav class="container m-auto">
    <div class="flex flex-wrap items-center justify-between mx-auto p-4 px-12">
      <!-- logo -->
      <a href="" class="flex items-center">
        <img src="../../../assets/images/Logo.svg" class="w-24 xl:w-32" alt="Link Development Logo" />
      </a>
      <!-- header items -->
      <div class="flex items-center md:order-2">
        <a href="" class="mr-6 text-gray-500 hover:underline">Login</a>
        <a href="#" class="text-blue-600 hover:text-white border border-heavyGrey hover:bg-heavyGrey px-2 py-1">Sign
          up</a>
        <!-- language -->
        <div class="lang" dir="rtl">
          <select id="switch-lang" class="border-0 bg-transparent" (change)="handleSwitchLang($event)">
            <option value="en">EN</option>
            <option value="ar">AR</option>
          </select>
        </div>
      </div>
      <!-- header items -->
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-normal border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0">
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-heavyGrey md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Home</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-heavyGrey md:hover:bg-transparent md:hover:text-blue-700 md:p-0">About
              us</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-heavyGrey md:hover:bg-transparent md:hover:text-blue-700 md:p-0">News</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-heavyGrey md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Contact
              us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


</header>
