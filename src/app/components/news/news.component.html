<div class="container mx-auto p-4 px-12">
  <ng-container [ngTemplateOutlet]="header"></ng-container>
  <ng-container [ngTemplateOutlet]="tabs"></ng-container>

  <ng-container *ngIf="filteredNews?.length; else emptyData">
    <app-news-item [news]="filteredNews"></app-news-item>
  </ng-container>

  <ng-template #emptyData>
    <div class="flex justify-center text-center py-12">
      <app-empty-data></app-empty-data>
    </div>
  </ng-template>
</div>

<ng-template #header>
  <div class="flex flex-col items-center justify-center pb-4">
    <p class="capitalize text-sm font-bold mb-3">media</p>
    <p class="capitalize font-bold text-4xl">top news</p>
  </div>
</ng-template>

<ng-template #tabs>
  <app-tabs [(ngModel)]="selectedTab" class="mb-7" *ngIf="newsCategory.length"
    (changeSelectValue)="handleChangeNewsTab($event)">
    <app-tab *ngFor="let category of newsCategory; let i = index" [value]="category?.id">
      {{ category?.name }}
    </app-tab>
  </app-tabs>
</ng-template>
