<footer class="bg-white mx-auto w-full p-4 py-6 lg:py-8">
  <div class="p-4 px-12">
    <div class="flex md:justify-between md:flex-row items-center flex-col gap-y-6 md:gap-0">
      <ng-container [ngTemplateOutlet]="companyDescription"></ng-container>
      <ng-container [ngTemplateOutlet]="navColumns"></ng-container>
      <ng-container [ngTemplateOutlet]="socialMedia"></ng-container>
    </div>

    <!-- copyrights -->
    <div class="flex justify-center text-center mt-6">
      <span class="text-sm text-gray-500 sm:text-center">All rights reserved
        <a href="" class="hover:underline">@Linkdevelopment.com</a>.
      </span>
    </div>
  </div>
</footer>

<ng-template #companyDescription>
  <div>
    <a href="" class="flex mb-5">
      <img src="assets/images/Logo.svg" class="w-24 xl:w-32" alt="Logo" />
    </a>
    <p class="text-semiBlue w-56">
      We make technology produce productive, adaptable and sustainable
      business experiences.
    </p>
  </div>
</ng-template>

<ng-template #navColumns>
  <div class="grid grid-cols-3 md:gap-x-24 gap-x-6">
    <div>
      <h2 class="mb-4 text-md font-bold text-gray-900">
        Company
      </h2>
      <ul class="text-semiBlue space-y-2">
        <li><a href="" class="hover:underline">About</a></li>
        <li><a href="" class="hover:underline">Careers</a></li>
        <li><a href="" class="hover:underline">Mobile</a></li>
      </ul>
    </div>
    <div>
      <h2 class="mb-4 text-md font-bold text-gray-900">
        Contact
      </h2>
      <ul class="text-semiBlue space-y-2">
        <li><a href="" class="hover:underline">Help/FAQ</a></li>
        <li><a href="" class="hover:underline">Press</a></li>
        <li><a href="" class="hover:underline">Affilates</a></li>
      </ul>
    </div>
    <div>
      <h2 class="mb-4 text-md font-bold text-gray-900">
        Media
      </h2>
      <ul class="text-semiBlue space-y-2">
        <li><a href="#" class="hover:underline">News</a></li>
        <li><a href="#" class="hover:underline">Photo</a></li>
        <li><a href="#" class="hover:underline">Video</a></li>
      </ul>
    </div>
  </div>
</ng-template>

<ng-template #socialMedia>
  <div class="space-y-5 flex flex-col items-center text-center md:items-start md:text-start">
    <div class="flex gap-x-5">
      <!-- facebook -->
      <a href="#" class="social-media-btn">
        <app-facebook-icon></app-facebook-icon>
      </a>
      <!-- instagram -->
      <a href="#" class="social-media-btn">
        <app-instagram-icon></app-instagram-icon>
      </a>
      <!-- twitter -->
      <a href="#" class="social-media-btn">
        <app-twitter-icon></app-twitter-icon>
      </a>
    </div>

    <div>
      <p class="mb-3 text-semiBlue">Discover our app</p>
      <div class="flex flex-col md:flex-row">
        <button type="button" class="apps-btn">
          <app-google-play-icon></app-google-play-icon>
          <div class="flex flex-col">
            <p class="text-xs uppercase">Get it on</p>
            <p class="text-sm uppercase">Google Play</p>
          </div>
        </button>
        <button type="button" class="apps-btn">
          <app-apple-store-icon></app-apple-store-icon>
          <div class="flex flex-col">
            <p class="text-xs">Available on the</p>
            <p class="text-sm">Apple Store</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</ng-template>
