<div class="grid md:grid-cols-3 grid-cols-1 gap-6 py-8 w-fit m-auto">
    <div *ngFor="let item of news"
        class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
        <div class="h-52 overflow-hidden">
            <img class="rounded-t-xl w-full h-full object-cover transition ease-in-out hover:scale-110  hover:brightness-50 duration-200"
                [src]="item?.urlToImage" [alt]="item?.title" />
        </div>
        <div class="p-5">
            <a href="#">
                <h5
                    class="mb-2 text-[1rem] leading-5 font-semibold tracking-tight line-clamp-2 text-semiBlue dark:text-white">
                    {{ item.title }}
                </h5>
            </a>
            <div class="flex items-center my-4">
                <app-date-icon></app-date-icon>
                <p class="mx-2 text-gray-500">{{ item.publishedDate }}</p>
            </div>
            <div class="flex items-center justify-between">
                <span
                    class="badge badge-lg bg-gray-300 text-black hover:bg-gray-400">{{categoryEnum[item.categoryID]}}</span>
                <div class="flex items-center">
                    <a href="#"><app-share-icon></app-share-icon></a>
                    <a href="#"><app-favorite-icon></app-favorite-icon></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-center">
    <button class="btn capitalize w-60 bg-orange-400 text-white hover:bg-orange-500">view all news</button>
</div>
